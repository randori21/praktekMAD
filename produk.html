<html>
<head>
	<meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<title>Pilihan Produk</title>
	<style>
		img{ height:90px !important;}
	</style>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark text-light">
	<div class="navbar">
	<a class="btn btn-outline-light" href="index.html">&laquo;</a> 
	<h2>&nbsp;Pilihan Produk</h2>
	</div>
</nav>
<div class="container">	
	<div class="row" id="produk">	
	</div>
	<div id="form">
	
	</div>
	
</div>
<!-- download jquery di https://code.jquery.com/jquery-3.6.0.min.js -->
<script src="js/jquery-3.6.0.min.js"></script>
<script>
	var isi = [
				{"nama":"Soto","gambar":"soto.jpg", "harga":"15.000"},
				{"nama":"Sate","gambar":"sate.jpg", "harga":"35.000" },
				{"nama":"Nasi goreng","gambar":"nasi-goreng.jpeg", "harga":"10.000"},
				{"nama":"Rendang","gambar":"rendang.jpg", "harga":"25.000"},
				{"nama":"Pecel Tumpang","gambar":"peceltumpang.jpg", "harga":"5.000" },
				{"nama":"mie goreng","gambar":"mie-goreng.jpg", "harga":"10.000"},
			  ]
	function list(){
		var tampil = '';
		for(var i=0;i<isi.length;i++){
		tampil += '<div class="col-4 border p-3">'+
				'<div><img class="img-fluid" src="img/'+isi[i].gambar+'"><small>'+isi[i].nama+'</small><br>Rp.'+isi[i].harga+'</div>'+
				'<button class="btn btn-success btn-block mt-2 round" onclick="lihat('+i+')">Pilih</button>'+
			'</div>';
		}
		document.getElementById('produk').innerHTML = tampil;
	}
	function lihat(x){
		//alert(isi[x].nama+" Rp."+isi[x].harga);	
		$("#produk").hide();
		var tampil = '<p class="mt-3 text-center"><img class="img-fluid" src="img/'+isi[x].gambar+'"><br>'+
		isi[x].nama+'<br>@Rp.'+isi[x].harga+'</p>'+
		'<label>Jumlah Pesanan</label>'+
		'<input class="form-control" type="number" id="jumlah">'+
		'<p id="total" class="text-center"></p>'+
		'<button class="btn btn-success btn-block mt-2 round" onclick="hitung('+isi[x].harga+')">Hitung</button>'+
		'<button class="btn btn-dark btn-block mt-2 round" onclick="tutup()">Kembali</button>';
		$("#form").html(tampil);
		
	}
	function tutup(){
		$("#produk").show();
		$("#form").html("");
	}
	function hitung(harga){
		var jumlah = $("#jumlah").val();
		var total = jumlah * harga;
		$("#total").html('Tagihan: Rp.'+total+'.000');
	}
	list();
</script>
</body>
</html>
